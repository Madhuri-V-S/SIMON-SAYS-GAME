<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simon Say's Game</h1>
        <button>Log In</button>
    </header>
    <main>
        <h4>Remember the sequence in which the colors are flashed as white.</h4>
        <h4>Click the colors in the same order as they are flashed.</h4>
        <h4>Only one color is flashed at a time. You have to keep adding the previous colours to the sequence.</h4>
    </main>
    <footer>
        <button id="start">Get started &rarr;</button>
    </footer>
    <script src="app.js"></script>
</body>
</html>
