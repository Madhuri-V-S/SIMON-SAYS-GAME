<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn one" type="button" id="one"></div>
            <div class="btn two" type="button" id="two"></div>
            <div class="btn three" type="button" id="three"></div>
        </div>
        <div class="line-two">
            <div class="btn four" type="button" id="four"></div>
            <div class="btn five" type="button" id="five"></div>
            <div class="btn six" type="button" id="six"></div>
        </div>
        <div class="line-three">
            <div class="btn seven" type="button" id="seven"></div>
            <div class="btn eight" type="button" id="eight"></div>
            <div class="btn nine" type="button" id="nine"></div>
        </div>
    </div>
    <h3></h3>
    <script src="simon.js"></script>
</body>
</html>
